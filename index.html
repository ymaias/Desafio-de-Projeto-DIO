<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="/img/instagram-celular.png" alt="instagram phone">
    </div>

    <div class="continue">

      <div class="group">
        <img class="logo" src="/img/instagram-logo.png" alt="instagram logo">
    
          <form action="" class="form">
            <input type="text" name="" id="" placeholder="Telefone, nome de usuário ou email">
            <input type="text" name="" id="" placeholder="Senha">
            <a href="#" class="login">Entrar</a>
          </form>
  
          <div class="option">
            <p class="or">Ou</p>
            <p><a href="#" class="login-fb">Entrar com o Facebook</a></p>
            <p><a href="#" class="forgot-password ">Esqueceu sua senha?</a></p>
          </div>
      </div>
  
      <div class="group1">
        <div class="not-account">
          <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
      </div>
  
      <div class="get-the-app">
        
        <p>Obtenha o aplicativo.</p>
  
        <div class="download">
            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="/img/apple-button.png" alt="download instagram apple store"></a>
  
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D56ED69AA-70F0-430F-919B-BD5FC0FD6761%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="/img/googleplay-button.png" alt="download instagram google play"></a>
        </div>
    </div>
  
  </div>

</body>
</html>
